<!DOCTYPE html>
<html>
	<head>
		<title>Liste</title>
		<link rel='stylesheet' href='style.css'>
	</head>

	<body>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
		<script src='JS/new.js'></script>

		<header>
			<nav>
				<ol>
					<li>
						<a href='liste.html'>Cancel</a>
					</li>
					<li>
						<img>Logo</img>
					</li>
					<li>
						<a id='save'>save</a>
					</li>
				</ol>
			</nav>
		</header>

		<main>
			<img class='thumb' id='img'>
			<input type="file" id='loadpicture' accept="image/*" capture="camera" />

			<input type='text' id="title"  placeholder='Enter title..'>

			<input type="file" accept="audio/*" capture="microphone">

			<input type='text' id="description"  placeholder='Description..'>

			<button id='details'>I want more details!</button>

			<input type='text' id="longitude" style="visibility:hidden">

			<input type='text' id="latitude" style="visibility:hidden">

			<input type='text' id="time" style="visibility:hidden">

			<input type='text' id="date" style="visibility:hidden">

			<p id='patleast' style="visibility:hidden">Remind me at least</p>
			<select id='atleast' style="visibility:hidden">
  				<option value="year">once a year</option>
  				<option value="six">every six months</option>
  				<option value="three">every three months</option>
  				<option value="one">once a month</option>
  				<option value="never">never</option>
			</select>

			<p id='pnotmore' style="visibility:hidden">Remind me not more than</p>
			<select id='notmore' style="visibility:hidden">
  				<option value="year">once a year</option>
  				<option value="six">every six months</option>
  				<option value="three">every three months</option>
  				<option value="one">once a month</option>
  				<option value="never">never</option>
			</select>

			<p id="location"></p>
		</main>
	</body>
<html>
